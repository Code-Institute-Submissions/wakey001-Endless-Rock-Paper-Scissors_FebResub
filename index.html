 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/js/style.js">
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Endless Rock, Paper, Scissors</h2>
    </header>

    <section class="game-area">
        <div class="buttons">
             
            <a href="#" aria-label="Rock"  class="control" id="rock">
                Rock<i  class="fas fa-hand-rock"></i>>
            </a>   

            <a href="#" aria-label="Paper"  class="control" id="paper" >
                Paper<i  class="fas fa-hand-paper"></i>
            </a>

            <a href="#" aria-label="Scissors" class="control" id="scissors">
                Scissors<i  class="fas fa-hand-scissors"></i>>
            </a>
            
        </div>
        
        <div>
        <h2>Result: <span id="result"></span>
        </h2>

        </div>

       <div class="score-board">

            <div id="player-label" class="badge">
                You
            </div>
            <div id="computer-label" class="badge">
                Computer
            </div>

            <span id="player-score">0</span >:<span id="computer-score">0</span>
        </div>
        

        <div class="player">
            <h2>Your Choice: <span id="user-choice"></span></h2>

        <div id="player-img">
            <img id="user-img" src="assets/images/rps.png"  alt="rock, paper,scissors">

            <img id="user-choice-img" class="contest" src="#" alt="[rock, paper, scissors] ">
        </div>

        </div>

        <div class="computer">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>

        <div id="computer-img">
            <img id="house-choice-img" class="contest" src="#" alt="rock, paper, scissors">
            
            <img  id="house-img" src="assets/images/rps-mirror.png"  alt="rock, paper, scissors">
        </div>

        </div>
    
    </section>
    
    <footer>
        <h4>Rules</h4>
        <p>Rock beats Scisors || Paper beats Rock || Scissors beats Paper</p>
    </footer>
    
     <script src="assets/js/style.js"></script>
</body>
</html>
