<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/js/style.js">
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2 >Rock, Paper, Scissors</h2>
    </header>


    <section class="game-area">
        <div>
            
            <button aria-label="Rock" class="control" id="rock">Rock<i class="fas fa-hand-rock"></i></button>
            <button aria-label="Paper" class="control" id="paper" >Paper<i class="fas fa-hand-paper"></i></button>
            <button aria-label="Scissors" class="control" id="scissors">Scissors<i class="fas fa-hand-scissors"></i></button>
            
        </div>
        
        <div>
        <h2>Result: <span id="result"> </span></h2>
        </div>

       <div class="score-board">
       <div id="player-label" class="badge">Player</div>
       <div id="computer-label" class="badge">Computer</div>
       <span id="player-score">0</span id="computer-score">:<span>0</span>

       </div>
        


        
         
        <div class="player">
            <h2>Your Choice: <span id="user-choice"></span></h2>

        <div id="player-img">
            <img  src="assets/images/rockdefinitiveplayer.png">
            <img  src="assets/images/paperdefinitiveplayer.png">
            <img  src="assets/images/scissorsdefinitiveplayer.png">
        </div>

        </div>

        

        <div class="computer">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>

        <div id="computer-img">
            <img src="assets/images/rockdefinitivecomputer.png">
            <img src="assets/images/paperdefinitivecomputer.png">
            <img src="assets/images/scissorsdefinitivecomputer.png">
        </div>

        </div>
    </section>
    <footer>
        <h3>Rules</h3>
        <p>Rock beats Scisors || Paper beats Rock || Scissors beats Paper</p>
    </footer>
    
     <script src="assets/js/style.js"></script>
</body>
</html>
