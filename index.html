<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/js/style.js">
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2 >Rock, Paper, Scissors
            </h2>
    </header>
    
    
    

    <section class="game-area">
        <div>
            
            <button aria-label="Rock" class="control" id="rock">Rock</button>
            <button aria-label="Paper" class="control" id="paper" >Paper</button>
            <button aria-label="Scissors" class="control" id="scissors">Scissors</button>
            
        </div>
        <div>
        <h2>Result:<span id="result"></span></h2>
        </div>
        <div class="player">
            <h2>Your Choice:<span id="user-choice"></span></h2>
        </div>

        <div class="computer">
            <h2>Computer Choice:<span id="computer-choice"></span></h2>
        </div>
        

        </section>
    <footer>
        <h3>Rules</h3>
        <p>Rock beats Scisors || Paper beats Rock || Scissors beats Paper</p>
    </footer>
    

    


    


    <script src="assets/js/style.js"></script>
</body>
</html>
