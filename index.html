<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2 >Rock, Paper, Scissors
            </h2>
    </header>
    <h2>Computer Choice:<span id="computer-choice"></span></h2>
    <h2>Your Choice:<span id="user-choice"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    
        <div>
            
            <button aria-label="Rock" id="rock"  class="control">Rock</button>
            <button aria-label="Paper" id="paper"  class="control">Paper</button>
            <button aria-label="Scissors" id="scissors" class="control">Scissors</button>
            
        </div>

        
    <footer>
        <h3>Rules</h3>
        <p>Rock beats Scisors || Paper beats Rock || Scissors beats Paper</p>
    </footer>
    

    


    


    <script src="assets/js/style.js"></script>
</body>
</html>
